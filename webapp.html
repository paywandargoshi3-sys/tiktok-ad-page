<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>بەهێز ئەکادێمی</title>
    <style>
        html,body{margin:0;height:100%;background:#111;color:#fff;font-family:'Segoe UI',Tahoma;font-size:2.5rem;text-align:center;display:flex;justify-content:center;align-items:center}
    </style>
    <script src='https://telegram.org/js/telegram-web-app.js'></script>
</head>
<body>
    <div>بۆ بەدەستهێنانی هەموو خزمەتگوزاریەکانی ئینتەرنێت سەردانی پەیجی بەهێز ئەکادێمی بکەن لە فەیسبووک</div>
    <script>
        let t = 5;
        Telegram.WebApp.onEvent('beforeClose', e => { if (t > 0) { e.preventDefault(); } });
        setInterval(() => { t--; if (t <= 0) { Telegram.WebApp.sendData('done'); Telegram.WebApp.close(); } }, 1000);
    </script>
</body>
</html>
