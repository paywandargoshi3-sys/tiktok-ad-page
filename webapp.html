<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>بەهێز ئەکادێمی</title>
    <style>
        html,body{margin:0;height:100%;background:#111;color:#fff;font-family:'Segoe UI',Tahoma;font-size:2.5rem;text-align:center;display:flex;flex-direction:column;justify-content:center;align-items:center}
        #msg{line-height:1.4}
        #overlay{position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:9999;display:flex;justify-content:center;align-items:center}
    </style>
    <script src='https://telegram.org/js/telegram-web-app.js'></script>
</head>
<body>
    <div id='overlay'>
        <div id='msg'>بۆ بەدەستهێنانی هەموو خزمەتگوزاریەکانی ئینتەرنێت سەردانی پەیجی بەهێز ئەکادێمی بکەن لە فەیسبووک</div>
    </div>
    <script>
        let t=5;
        Telegram.WebApp.onEvent('beforeClose',e=>{if(t>0){e.preventDefault();}});
        const x=setInterval(()=>{t--;if(t<=0){clearInterval(x);document.getElementById('overlay').style.display='none';Telegram.WebApp.sendData('done');setTimeout(()=>Telegram.WebApp.close(),500);}},1000);
    </script>
</body>
</html>
